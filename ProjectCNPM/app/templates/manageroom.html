{% extends 'layoutemployee/base.html' %}

{% block content %}
{% if current_user.is_authenticated %}
<div class="dropdown text-center">
  <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">
   Bạn muốn xem gì?
  </button>
  <ul class="dropdown-menu">
    <li><a class="dropdown-item" href="available" name='available'>phòng được đặt</a></li>
    <li><a class="dropdown-item" href="notavailable" name='notavailable'>phòng còn trống</a></li>
  </ul>
</div>

<section class="container">
    <div class="row ">
        {% for p in product%}
        <div class="col-xs-12 col-md-4 mt-5 ">
            <div class="overflow-hidden">
                <img class="card-img-top img-fluid w-100 h-100" src="{{p.image}}" alt="">
            </div>
            <div class="p-4 text-center border border-5 border-light border-top-0">
                <h4 class="mb-3">{{p.name}}</h4>
                <a href="/products/{{p.id}}" class="btn btn-primary">Xem chi tiết</a>
                <a href="rent" class="btn btn-primary">Đặt phòng</a>
            </div>
        </div>
        {% endfor %}
    </div>
</section>
{% endif %}
{% endblock %}
