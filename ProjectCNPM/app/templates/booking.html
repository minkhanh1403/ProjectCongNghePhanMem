<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đặt phòng</title>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
            crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.10.0/js/bootstrap-datepicker.min.js"></script>
    <script src="/static/js/script.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="./static/css/style.css">
</head>

{% include 'layout/header.html' %}

<div class="container mt-5">
    <h2 class="mb-4">Đặt phòng khách sạn</h2>

    <form>
        <div class="mb-3">
            <label for="name" class="form-label">Họ và tên:</label>
            <input type="text" class="form-control" id="name" required>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" class="form-control" id="email" required>
        </div>

        <div class="mb-3">
            <label for="phone" class="form-label">Số điện thoại:</label>
            <input type="tel" class="form-control" id="phone" required>
        </div>

        <div class="mb-3">
            <label for="roomType" class="form-label">Loại phòng:</label>
            <select class="form-select" id="roomType" required>
                <option value="" disabled selected>-- Chọn loại phòng --</option>
                <option value="singleroom">Single room</option>
                <option value="twinroom">Twin Room</option>
                <option value="doubleroom">Double room</option>
                <option value="viproom">VIP room</option>
                <option value="suiteroom">Suite room</option>
                <option value="presidentroom">President room</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="comments" class="form-label">Yêu cầu khác:</label>
            <textarea class="form-control" id="comments" rows="3"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Đặt phòng</button>
    </form>
</div>

{% include 'layout/footer.html' %}
